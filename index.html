<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop de Vídeos</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: white;
        transform: rotate(-180deg);
        transform-origin: center;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        width: 100vh;
        height: 100vw;
      }

      .video-container {
        width: 100%;
        height: 85%;
      }

      .video-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .content {
        width: 100%;
        height: 15%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .content h1 {
        margin: 5px 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        color: white;
      }

      th, td {
        padding: 8px;
        text-align: center;
        border: 1px solid white;
      }

      th {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <section class="video-container">
        <div id="player" class="video" allow="autoplay; encrypted-media"></div> 
        <script src="https://www.youtube.com/iframe_api"></script> 
        <script>
          let player;

          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'qYqzCa2mXrw',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'loop': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0); 
                player.playVideo();
            }
        }
        </script>
      </section>

      <section class="content">
        <h1>Horários do Condomínio</h1>
        <table>
          <thead>
            <tr>
              <th>Área</th>
              <th>Horário de Abertura</th>
              <th>Horário de Fechamento</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Academia</td>
              <td>06:00</td>
              <td>22:00</td>
            </tr>
            <tr>
              <td>Piscina</td>
              <td>08:00</td>
              <td>20:00</td>
            </tr>
            <tr>
              <td>Salão de Festas</td>
              <td>10:00</td>
              <td>00:00</td>
            </tr>
            <tr>
              <td>Quadra Poliesportiva</td>
              <td>07:00</td>
              <td>22:00</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
